        <table>
            <tr>
                <td>

                        <h1 ><span style="border-bottom: 1px solid black ">Calculator</span></h1>

                    <label
                        third="result">Result:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <br><br>

                    <input type="button" value="Addition" onclick="Calculation('Add')">
                    <input type="button" value="Subtraction" onclick="Calculation('Sub')">
                    <input type="button" value="Multiplication" onclick="Calculation('Mul')">
                    <input type="button" value="Division" onclick="Calculation('Div')">

                    <script src="calculator.js">
                    </script>
                </td>
            </tr>
        </table>
    </center>

</html>
